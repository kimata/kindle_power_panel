    JP_MEDIUM: A-OTF-ShinGoPro-Medium.otf
    JP_BOLD: A-OTF-ShinGoPro-Bold.otf
    EN_COND_BOLD: FuturaStd-CondensedBold.otf
    EN_COND: FuturaStd-Condensed.otf
    EN_MEDIUM: FuturaStd-Medium.otf
    EN_BOLD: FuturaStd-Bold.otf

